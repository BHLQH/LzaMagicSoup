<!DOCTYPE html>
<html>
<head>
    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #b0c4de;
        }


        #myVideo,
        #overlayVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        #myVideo {
            z-index: 0; /* 设置 background.mp4 的层级 */
        }

        #overlayVideo {
            z-index: 1; /* 设置 ae.webm 的层级，高于 background.mp4 */
        }
        .img-container {
            position: relative; /* 相对定位 */
            max-width: 50%;
            max-height: 50%;
            overflow: hidden; /* 隐藏溢出部分 */
        }

            .img-container img {
                width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }


        /*.icon {
            position: absolute;*/ /* 绝对定位,.icon 的绝对定位是相对于[父元素] .img-container 的相对定位来计算的 */
        /*top: 50%;*/ /* 图标垂直居中,当 .icon 元素的 top: 50%; 和 left: 50%; 设置为 50% 时，它会相对于 .img-container 的左上角进行定位。 */
        /*left: 50%;*/ /* 图标水平居中 */
        /*transform: translate(-50%, -50%);*/ /* 调整图标位置 */
        /*}*/
        /*.icon1,*/
        .icon2 {
            position: absolute; /* 绝对定位,.icon 的绝对定位是相对于[父元素] .img-container 的相对定位来计算的 */
            animation: shake 2s infinite alternate;
        }

        .icon3,
        .icon1 {
            width: 10px; /* 设置图标1的宽度,不设保持原尺寸 */
            height: auto; /* 高度自动调整，保持比例 */
            position: absolute; /* 绝对定位 */
            top: 20px; /* 设置图标1的垂直位置 */
            left: -5px; /* 设置图标1的水平位置 */
            animation: shake1 2s infinite alternate; /* 使用 shake 动画 */
            z-index: 1;
        }

        .icon2 {
            width: 40px; /* 设置图标2的宽度 */
            height: auto; /* 高度自动调整，保持比例 */
            /*position: absolute;*/ /* 绝对定位 */
            top: 50px; /* 设置图标2的垂直位置 */
            left: 20px; /* 设置图标2的水平位置 */
        }

        @keyframes shake {
            0% {
                transform: translateY(0) rotate(0deg);
                /*旋转是基于图标元素的中心点进行的*/
            }

            100% {
                transform: translateY(10px) rotate(5deg); /* 上下摇晃的范围 */
            }
        }

        @keyframes shake1 {
            0% {
                transform: translateY(0) rotate(0deg);
                /*旋转是基于图标元素的中心点进行的*/
            }

            100% {
                transform: translateY(10px) rotate(1deg); /* 上下摇晃的范围 */
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="tu//background.mp4" type="video/mp4">

    </video>

    <video autoplay muted loop id="overlayVideo">
        <source src="tu//ae.webm" type="video/webm">
    </video>

    <div class="img-container">
        <img src="tu//uname.png" alt="uname">
        <div class="icon">
            <img class="icon1" src="tu//o_so.png" alt="so">
            <img class="icon2" src="tu//o_so_kiss.png" alt="Icon 2">
            <img class="icon3" src="tu//o_sun.png" alt="Icon 3">
            <!--<img src="so.png" alt="so">-->
        </div>
    </div>

    <script>
        function resizeVideo(videoElement, containerElement) {
            const containerWidth = containerElement.offsetWidth;
            const containerHeight = containerElement.offsetHeight;
            const videoAspectRatio = videoElement.videoWidth / videoElement.videoHeight;

            if (containerWidth / containerHeight > videoAspectRatio) {
                // 窗口宽高比大于视频宽高比，调整视频宽度
                videoElement.style.width = containerWidth + 'px';
                videoElement.style.height = (containerWidth / videoAspectRatio) + 'px';
            } else {
                // 窗口宽高比小于等于视频宽高比，调整视频高度
                videoElement.style.height = containerHeight + 'px';
                videoElement.style.width = (containerHeight * videoAspectRatio) + 'px';
            }
        }

        // 初始化视频尺寸
        const overlayVideo = document.getElementById('overlayVideo');
        const myVideo = document.getElementById('myVideo');
        const container = document.querySelector('.img-container');
        resizeVideo(overlayVideo, container);
        resizeVideo(myVideo, container);

        // 监听窗口大小变化，重新调整视频尺寸
        window.addEventListener('resize', function () {
            resizeVideo(overlayVideo, container);
            resizeVideo(myVideo, container);
        });
    </script>
    <!-- 其他页面内容 -->
</body>
</html>
